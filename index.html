<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-Yo-Latorrr</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <button class="clear" value="clear">Clear</button>
            <button class="delete" value="delete">Delete</button>
            <button class="divide oper" value="/">/</button>
            <button class="one button" value="1">1</button>
            <button class="two button" value="2">2</button>
            <button class="three button" value="3">3</button>
            <button class="sum oper" value="+">+</button>
            <button class="four button" value="4">4</button>
            <button class="five button" value="5">5</button>
            <button class="six button" value="6">6</button>
            <button class="sub oper" value="-">-</button>
            <button class="seven button" value="7">7</button>
            <button class="eight button" value="8">8</button>
            <button class="nine button" value="9">9</button>
            <button class="mult oper" value="*">*</button>
            <button class="zero button" value="0">0</button>
            <button class="decimal button" value=".">.</button>
            <button class="equal" value="=">=</button>
            
        </div>
    </div>
</body>
</html>
